<template>
    <lightning-card  title="To Do" style="width: 100%;"> 
        <lightning-button-icon slot="actions" variant="base" size="xx-small" icon-name="utility:sync" alternative-text="sync"></lightning-button-icon>

        <lightning-layout>
            <lightning-layout-item padding="around-small" >
                <ul class="slds-has-dividers_around-space">
                    <li class="slds-item" >
                        <lightning-layout horizontal-align="spread" vertical-align="center" >
                            <lightning-layout-item padding="horizontal-small" >
                                Task 1  
                            </lightning-layout-item>
                            <lightning-layout-item padding="horizontal-small" >
                                <lightning-button-icon icon-name="utility:delete" alternative-text="Delete"   class="slds-m-left_xx-small" title="Delete"></lightning-button-icon>  
                            </lightning-layout-item>
                        </lightning-layout>      
                    </li>
                    <li class="slds-item" >
                        <lightning-layout horizontal-align="spread" vertical-align="center" >
                            <lightning-layout-item padding="horizontal-small">
                                Task 2  
                            </lightning-layout-item>
                            <lightning-layout-item padding="horizontal-small">
                                <lightning-button-icon icon-name="utility:delete" alternative-text="Delete"   class="slds-m-left_xx-small" title="Delete"></lightning-button-icon>  
                            </lightning-layout-item>
                        </lightning-layout>      
                    </li>
                    <li class="slds-item" >
                        <lightning-layout horizontal-align="spread" vertical-align="center" >
                            <lightning-layout-item padding="horizontal-small">
                                Task 3  
                            </lightning-layout-item>
                            <lightning-layout-item padding="horizontal-small">
                                <lightning-button-icon icon-name="utility:delete" alternative-text="Delete"   class="slds-m-left_xx-small" title="Delete"></lightning-button-icon>  
                            </lightning-layout-item>
                        </lightning-layout>      
                    </li>
                    <li class="slds-item" >
                        <lightning-layout horizontal-align="spread" vertical-align="center" >
                            <lightning-layout-item padding="horizontal-small">
                                Task 4  
                            </lightning-layout-item>
                            <lightning-layout-item padding="horizontal-small">
                                <lightning-button-icon icon-name="utility:delete" alternative-text="Delete"   class="slds-m-left_xx-small" title="Delete"></lightning-button-icon>  
                            </lightning-layout-item>
                        </lightning-layout>      
                    </li>
                </ul>
            </lightning-layout-item>
        </lightning-layout>
        
        <p slot="footer">
            <lightning-input type="text" variant="label-hidden" label="Enter some text"></lightning-input>
            <lightning-button variant="brand" label="Add" title="Save" onclick={handleSave}></lightning-button>
        </p> 
        
    </lightning-card>
</template>
